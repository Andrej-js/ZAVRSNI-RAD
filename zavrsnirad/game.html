<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css" />
    <title>Kviz</title>
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      <div id="igra" class="hidden">
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix">
                 Br. pitanja
            </p>
            <h1 class="hud-main-text" id="questionCounter">
                 1 / 10
            </h1>
          </div>
          
            <div id="hud-item">
              <p class="hud-prefix">
                Bodovi
              </p>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
       
        
      </div>
      <h1 id="pitanje"></h1>
      <div class="odabir-sve">
        <div class="odabir-container">
          <p class="prefix">A</p>
          <p class="tekst" data-number="1"></p>
        </div>

        <div class="odabir-container">
          <p class="prefix">B</p>
          <p class="tekst" data-number="2"></p>
        </div>

        <div class="odabir-container">
          <p class="prefix">C</p>
          <p class="tekst" data-number="3"></p>
        </div>

        <div class="odabir-container">
          <p class="prefix">D</p>
          <p class="tekst" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
